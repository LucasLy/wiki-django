{% extends "encyclopedia/layout.html" %}
{% block title %} 
  Encyclopedia - Edit Page {{ title }}
{% endblock %}

{% block body %}
  <h1>Edit Page</h1>

  <form action="{% url 'edit_save' %}" method="POST">
    {% csrf_token %}
    <!--Title-->
    <label for="title">Page Title</label><br />
    <input type="text" name="fake_title" placeholder="Page title" value="{{ title }}" disabled="true"/> <!--Disable Page renaming -->
    <input type="hidden" name="title" value="{{ title }}" >


    <br />
    <br />

    <!--Content-->
    <label for="content">Page Content &#40;Markdown&#41;</label><br />
    <textarea name="content">{{ current_content }}</textarea>

    <br />
    <br />
    <input type="submit" value="Save Changes" class="btn btn-primary" />
  </form>
{% endblock %}
